<body>
    <div class=content-box>

                    <div class="sources">

        {% compress 'js' %}
        <script>
            function extractHostname(url) {
                try {
                    var a;
                    if (url.indexOf("://") > -1) {
                        a = new URL(url);

                    } else {
                        url = "http://" + url;
                        a = new URL(url);
                    }
                    return a.hostname;
                } catch (e) {
                    return 'null'
                }
            }
            var movie_id = window.location.pathname.split("/")[2]
            var keys = "set-id"

            function start_player(key) {
                console.log(key);
                var params = eval('encodeURI("id=" + movie_id + "&nonce="+"{{nonce}}")');
                var xhr = new XMLHttpRequest();
                xhr.open("POST", '/dat' + 'a-parser/' + 'plugin' + 's/player/', true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var data = xhr.response;
                        build_player(data, key);
                    }
                }
                xhr.send(params);
            }
            document.getElementById("c" + "u" + "s" + "tom-dl").onclick = function() {
                window.location = '/out?url=' + encodeURIComponent(document.getElementById("player-frame").src)
            }

            function build_player(data, key) {
                document.getElementById("custom-dl-box").style.display = 'block';
                data = JSON.parse(data);
                var url = data['url'];
                var alt1 = data['alt1'];
                var alt2 = data['alt2'];
                var btns1 = document.getElementById("source1");
                btns1.setAttribute("data", url);
                btns1.innerHTML = extractHostname(data['url']);
                btns1.style.display = ((extractHostname(data['url']) == 'null') ? 'none' : 'inline');
                btns1.style.display = ((extractHostname(data['url']).toLowerCase() == 'none') ? 'none' : 'inline');
                var btns2 = document.getElementById("source2");
                btns2.setAttribute("data", alt1);
                btns2.innerHTML = extractHostname(data['alt1']);
                btns2.style.display = ((extractHostname(data['alt1']) == 'null') ? 'none' : 'inline');
                btns2.style.display = ((extractHostname(data['alt1']).toLowerCase() == 'none') ? 'none' : 'inline');
                var btns3 = document.getElementById("source3");
                btns3.setAttribute("data", alt2);
                btns3.innerHTML = extractHostname(data['alt2']);
                btns3.style.display = ((extractHostname(data['alt2']) == 'null') ? 'none' : 'inline');
                btns3.style.display = ((extractHostname(data['alt2']).toLowerCase() == 'none') ? 'none' : 'inline');
                var ifr = document.getElementById('p' + 'l' + 'a' + 'y' + 'e' + 'r' + '-' + 'f' + 'r' + 'a' + 'm' + 'e');
                ifr.src = url;
            }
            var btns = document.getElementsByClassName("ipg");
            for (var a = 0; a < btns.length; a++) {
                btns[a].onclick = function() {
                    var ifr = document.getElementById('p' + 'l' + 'a' + 'y' + 'e' + 'r' + '-' + 'f' + 'r' + 'a' + 'm' + 'e');
                    document.getElementById("ifr-bx").removeChild(ifr);
                    ifr.src = this.getAttribute("data");
                    document.getElementById("ifr-bx").appendChild(ifr);
                }
            }
            document.getElementById("downloader-info").onclick = function() {
                document.getElementById("hdn-info").style.display = 'block';
            }
            start_player(keys);

            (document.getElementById("d-linker").addEventListener("click", function() {
                window.location = encodeURI("/report?id=" + movie_id);
            }))();
        </script>{% endcompress %}
